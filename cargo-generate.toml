[template]
cargo_generate_version = ">=0.10.0"
sub_templates = ["actix", "tauri"]

[placeholders]
project_description = { prompt = "Enter project description", default = "TAVERN Stack Template", type = "string" }
author = { prompt = "Enter the authors name", default = "", type = "string" }
repository = { prompt = "Enter the repository URL", default = "", type = "string" }

[conditional.'[sub_template == "actix"]'.placeholders]
api_port = { type = "string", prompt = "What port should the API server run on?", default = "1421" }

[conditional.'[sub_template == "tauri"]'.placeholders]
app_identifier = { type = "string", prompt = "Enter the app identifier (e.g., com.yourcompany.appname)", default = "com.tauri.app" }
window_title = { type = "string", prompt = "Enter the window title", default = "{{crate_name}}" }
window_width = { type = "string", prompt = "Enter the window width", default = "800" }
window_height = { type = "string", prompt = "Enter the window height", default = "600" }

[conditional.'[sub_template == "actix"]']
ignore = [
    "tauri/**/*",
]
exclude = [
    "tauri/**/*",
]

[conditional.'[sub_template == "tauri"]']
ignore = [
    "actix/**/*",
]
exclude = [
    "actix/**/*",
    "src-tauri/icons/**/*",
    "src-tauri/icons/128x128.png",
    "src-tauri/icons/128x128@2x.png",
    "src-tauri/icons/32x32.png",
    "src-tauri/icons/Square107x107Logo.png",
    "src-tauri/icons/Square142x142Logo.png",
    "src-tauri/icons/Square150x150Logo.png",
    "src-tauri/icons/Square284x284Logo.png",
    "src-tauri/icons/Square30x30Logo.png",
    "src-tauri/icons/Square310x310Logo.png",
    "src-tauri/icons/Square44x44Logo.png",
    "src-tauri/icons/Square71x71Logo.png",
    "src-tauri/icons/Square89x89Logo.png",
    "src-tauri/icons/StoreLogo.png",
    "src-tauri/icons/icon.icns",
    "src-tauri/icons/icon.ico",
    "src-tauri/icons/icon.png",
]